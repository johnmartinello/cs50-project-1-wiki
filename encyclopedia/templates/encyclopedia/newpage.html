{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia 
{% endblock %} 

{% block body%}
<h2>Create a new Page</h2>
<form method="POST">
    {% csrf_token %}
    <div>
        <label>title:</label>
        <input type="text" name="title" placeholder="Enter the title of the page">
    </div>
    <div>
        <textarea name="content" placeholder="Create a new wiki page using Markdown sintax" name="textarea"></textarea>
        <br>
        <Input type="submit" name="submit" class="btn btn-success">
    </div>    
</form>
{% endblock %}
