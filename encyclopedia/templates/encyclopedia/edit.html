{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia 
{% endblock %} 

{% block body%}
<h2>Edit Page</h2>
<form method="POST" action = "{% url 'saveEdit' %}">
    {% csrf_token %}
        <input type="hidden" name="title" value = "{{title}}">
    <div>
        <textarea name="content">{{content}}</textarea>
        <br>
    </div>
    <div>
        <Input type="submit" value="edit" class="btn btn-success">
    </div>    
</form>
{% endblock %}
